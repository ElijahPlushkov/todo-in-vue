<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>

    <style>
        .my-card {
            margin-bottom: 15px;
        }
        .completetodo {
            background: green;

        }
        .incompletetodo {
            background: rosybrown;
        }
    </style>
</head>

<body>
    <div class="container" id="vue-app">

        <div class="row">
            <div class="col-12">
                <h1>ToDo List</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <h3>List</h3>
                <div v-for="(todo, index) in todos" :key="todo.id" class="card my-card" style="width: 18rem;">
                    <div class="card-body" :class="{incompletetodo: todo.isDone}">
                        <h5 class="card-title">{{ todo.name }}</h5>
                        <p class="card-text">{{ todo.description }}</p>
                        <a href="#" class="btn btn-primary">doneâœ…</a>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <h3>Form</h3>
                <form @submit.prevent="addTodo()">
                    <div class="mb-3">
                    <label for="todo" class="form-label">Todo Name</label>
                    <input v-model="todoName" type="text" class="form-control" id="todo"
                        placeholder="enter your todo">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea v-model="todoDescription" class="form-control" id="description" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
                </form>
                <div>{{ todos }}</div>
                
            </div>

        </div>
    </div>

    <script defer>

        Vue.createApp({
            data() {
                return {
                    todos: [
                        { id: 1, name: "do", isDone: false, description: "longer text" },
                        { id: 2, name: "make", isDone: true, description: "longer text" }
                    ],
                    todoName: '',
                    todoDescription: '',
                    isTodoCompleted: false
                }
            },
            methods: {
                addTodo() {
                    this.todos.push({id: this.calculateNextId(), name: this.todoName, isDone: false, description: this.todoDescription})
                    this.todoName =''
                    this.todoDescription = ''
                },
                calculateNextId() {
                    return Math.max(...this.todos.map(todo => todo.id)) + 1
                }
            }

        }).mount("#vue-app")

    </script>
</body>

</html>
